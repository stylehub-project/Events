<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>NEXUS | The Future of News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cine: {
                900: '#000205', // Void Black
                850: '#0B1120', // Midnight
                800: '#151e32', // Dark Blue
                gold: '#ef4444', // REPLACED Gold with ALERT RED for News
                goldDim: '#991b1b', // Dark Red
                electric: '#3b82f6', // Neon Blue (Tech)
                electricDim: '#1d4ed8',
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'], // Keep serif for high-end editorial feel
              mono: ['JetBrains Mono', 'monospace'], // Tech feel
            },
            backgroundImage: {
               'tech-grid': "linear-gradient(to right, #1e293b 1px, transparent 1px), linear-gradient(to bottom, #1e293b 1px, transparent 1px)",
            },
            animation: {
              'float': 'float 10s ease-in-out infinite',
              'drift': 'drift 60s linear infinite', // Slower for map
              'pulse-glow': 'pulseGlow 3s infinite',
              'pulse-fast': 'pulseGlow 1s infinite',
              'grain': 'grain 0.5s steps(5) infinite',
              'border-trace': 'borderTrace 2s ease-out forwards',
              'text-reveal': 'textReveal 1s cubic-bezier(0.77, 0, 0.175, 1)',
              'scan-light': 'scanLight 3s ease-in-out infinite',
              'marquee': 'marquee 30s linear infinite',
              'audio-wave': 'audioWave 1s ease-in-out infinite',
              'rise': 'rise 4s linear infinite',
              'grid-move': 'gridMove 20s linear infinite',
              'glitch-anim': 'glitch 2s infinite',
              'grow-bar': 'growBar 1.5s ease-out forwards',
              'shield-pulse': 'shieldPulse 2s infinite',
              'card-stack': 'cardStack 3s ease-in-out infinite',
              'float-slow': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              drift: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', boxShadow: '0 0 5px currentColor' },
                '50%': { opacity: '1', boxShadow: '0 0 20px currentColor' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -5%)' },
                '50%': { transform: 'translate(-10%, 5%)' },
                '90%': { transform: 'translate(10%, 5%)' },
              },
              borderTrace: {
                '0%': { clipPath: 'inset(0 100% 0 0)' },
                '100%': { clipPath: 'inset(0 0 0 0)' },
              },
              textReveal: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              scanLight: {
                '0%': { transform: 'translateX(-100%) skewX(-20deg)', opacity: '0' },
                '50%': { opacity: '0.5' },
                '100%': { transform: 'translateX(200%) skewX(-20deg)', opacity: '0' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              audioWave: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' },
              },
              rise: {
                '0%': { transform: 'translateY(100%) scale(0.5)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(-100vh) scale(1)', opacity: '0' },
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-2px, 2px)' },
                '40%': { transform: 'translate(-2px, -2px)' },
                '60%': { transform: 'translate(2px, 2px)' },
                '80%': { transform: 'translate(2px, -2px)' },
                '100%': { transform: 'translate(0)' },
              },
              growBar: {
                '0%': { height: '0%' },
                '100%': { height: 'var(--target-height)' },
              },
              shieldPulse: {
                '0%, 100%': { transform: 'scale(1)', filter: 'drop-shadow(0 0 5px rgba(59,130,246,0.5))' },
                '50%': { transform: 'scale(1.05)', filter: 'drop-shadow(0 0 15px rgba(59,130,246,0.8))' },
              },
              cardStack: {
                '0%': { transform: 'translateY(0) scale(1)', zIndex: 10 },
                '33%': { transform: 'translateY(10px) scale(0.95)', zIndex: 5 },
                '66%': { transform: 'translateY(-10px) scale(0.9)', zIndex: 1 },
                '100%': { transform: 'translateY(0) scale(1)', zIndex: 10 },
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Playfair+Display:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000205;
        color: #e5e7eb;
        overflow-x: hidden;
        overflow-y: auto; /* Enable Vertical Scroll for App Stacking */
        margin: 0;
        width: 100vw;
      }
      
      /* TRANSITION CLASSES */
      .slide-enter-next { animation: slideInRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .slide-exit-next { animation: slideOutLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .slide-enter-prev { animation: slideInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .slide-exit-prev { animation: slideOutRight 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .zoom-enter-next { animation: zoomIn 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .zoom-exit-next { animation: zoomOut 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .fade-enter-next { animation: fadeInBlur 1s ease-out forwards; }
      .fade-exit-next { animation: fadeOutBlur 1s ease-out forwards; }
      
      .vertical-enter-next { animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .vertical-exit-next { animation: slideOutUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
      @keyframes slideOutLeft { from { transform: translateX(0); opacity: 1; filter: brightness(0.5); } to { transform: translateX(-50%); opacity: 0; } }
      
      @keyframes slideInLeft { from { transform: translateX(-100%); } to { transform: translateX(0); } }
      @keyframes slideOutRight { from { transform: translateX(0); opacity: 1; filter: brightness(0.5); } to { transform: translateX(50%); opacity: 0; } }

      @keyframes zoomIn { 0% { transform: scale(1.1); opacity: 0; filter: blur(5px); } 100% { transform: scale(1); opacity: 1; filter: blur(0); } }
      @keyframes zoomOut { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0.9); opacity: 0; filter: blur(5px); } }

      @keyframes fadeInBlur { 0% { opacity: 0; filter: blur(10px); } 100% { opacity: 1; filter: blur(0); } }
      @keyframes fadeOutBlur { 0% { opacity: 1; filter: blur(0); } 100% { opacity: 0; filter: blur(10px); } }

      @keyframes slideInUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      @keyframes slideOutUp { from { transform: translateY(0); opacity: 1; } to { transform: translateY(-50%); opacity: 0; } }

      /* Hide Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
